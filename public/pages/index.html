<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Anime</title>
  <link rel="stylesheet" href="../css/header.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <main>
    <section class="filters">
      <h2>Filters</h2>

      <div class="filter-block">
        <h3>Status</h3>
        <label><input type="checkbox" name="status" value="Currently Airing">Currently Airing</label>
        <label><input type="checkbox" name="status" value="announce">Announce</label>
        <label><input type="checkbox" name="status" value="Finished Airing">Finished Airing</label>
      </div>

      <div class="filter-block">
        <h3>Type</h3>
        <label><input type="checkbox" name="type" value="TV">TV Show</label>
        <label><input type="checkbox" name="type" value="Movie">Movie</label>
        <label><input type="checkbox" name="type" value="OVA">OVA</label>
        <label><input type="checkbox" name="type" value="ONA">ONA</label>
        
      </div>

      <div class="filter-block">
        <h3>Sorting</h3>
        <label><input type="radio" name="sorting" value="rating"> In rating order</label>
        <label><input type="radio" name="sorting" value="popularity"> In popularity order</label>
        <label><input type="radio" name="sorting" value="date"> In date order</label>
      </div>

      <div class="filter-block">
        <h3>Year</h3>
        <input type="text" name="year" placeholder="From..."> <input type="text" name="year" placeholder="to...">
      </div>
      <div class="filter-block">
        <h3>Episodes</h3>
        <input type="text" name="episodes" placeholder="Number of episodes...">
      </div>
      <div class="filter-block">
        <h3>Duration</h3>
        <input type="text" name="duration" placeholder="Duration in minutes...">
      </div>

      <button class="apply-filters">Apply Filters</button>
    </section>


    <section class="anime-list">
      <h2>All Anime</h2>

      <div class="search-container">
        <input type="text" id="searchQuery" placeholder="Search by title...">
        <button id="searchBtn" class="btn">Search</button>
      </div>
      

      <div class="anime-grid">
        
      </div>
      <div class="pagination">
        <a href="#">&laquo; Prev</a>
        <a href="#" class="active">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">Next &raquo;</a>
      </div>
    </section>
  </main>
  <script src="../js/index.js"></script>
  <script src="../js/header.js"></script>
</body>

</html>
